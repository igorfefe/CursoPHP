<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EJERCICIO HTML 11</title>
</head>

<body>
    <h1>TITULO DE TABLA</h1>
    <table>
        <tbody style="background-color: lightgreen">
        <tr><th colspan="3">CELDA 1</th></tr>
        </tbody>
        
        <tr>                
            <th rowspan="2" style="background-color: skyblue">CELDA 2</th>
            <th style="color: red">CELDA 3</th>
            <th>CELDA 4</th>
        </tr>

        <tr>
            <th style="color: red">CELDA 5</th>
            <th rowspan="2" style="background-color: pink">CELDA 6</th>
        </tr>
        <tr>
            <th>CELDA 7</th>
            <th style="color: red">CELDA 8</th>
        </tr>
    </table>

</body>
</html>
