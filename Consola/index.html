<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EJERCICIO CONSOLA</title>
<link rel="StyleSheet" href="styles/estilos.css">
</head>

<body>
    <div class="cuerpo">
        <div class="consola">
            <div class="mando1">
                <div class="minus"></div>
                <div class="joystick1">
                    <div class="circulo1"></div>
                </div>
                <div class="lboton1">
                        <div class="triangulo1"></div>
                </div>
                <div class="lbotones23">
                    <div class="lboton2">
                            <div class="triangulo2"></div>
                    </div>
                    <div class="lboton3">
                            <div class="triangulo3"></div>
                    </div>
                </div>
                <div class="lboton4">
                        <div class="triangulo4"></div>
                </div>
                <div class="lbotonextra">
                    <div class="circuloextra"></div>
                </div>
            </div>
            <div class="centro">
                <div class="pantalla">
                    <div class="blanco"><img class="logo" src="images/nintendo-switch.png"></div>
                </div>
            </div>
            <div class="mando2">
                <div class="plus">
                    <div class="plus-vertical"></div>
                    <div class="plus-horizontal"></div>
                </div>
                <div class="rboton1">
                    <div><p class="letra1"><strong>X</strong></p></div>
                </div>
                <div class="rbotones23">
                    <div class="rboton2">
                        <div class="letra2"><p class="letra1"><strong>Y</strong></p></div>
                    </div>
                    <div class="rboton3">
                        <div class="letra3"><p class="letra1"><strong>A</strong></p></div>
                    </div>
                </div>
                <div class="rboton4">
                    <div class="letra4"><p class="letra1"><strong>B</strong></p></div>
                </div>
                <div class="joystick2">
                    <div class="circulo2"></div>
                </div>
                <div class="rbotonextra"><img class="home" src="images/home.png"></div>
            </div>
        </div>
    </div>
</body>
