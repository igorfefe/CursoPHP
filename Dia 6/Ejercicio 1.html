<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio Bootstrap 1</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<style>
body{
    background: url(images/fondo-oscuro.jpg);
    font-family: Arial, Helvetica, sans-serif;
}
.login-page {
  padding: 18% 0 0;
  margin: 0 auto 100px;
  max-width: 700px;
  position: relative;
}
.login-form-top {
   box-shadow: 0 0 15px 0 rgba(84, 84, 84, 0.62);
   border-radius: 12px;
   margin: 10px;
   background-color: white;
}
.username{
    border-radius: 4px;
    width: 650px;
    margin:10px;
}
.password{
    border-radius: 4px;
    width: 650px;
    margin: 10px;
}
.login{
    width: 650px;
    margin: 10px;
}
.redes{
    margin-left:10px;
    margin-right:10px;
    width: 130px;
    margin-top:5px;
}
</style>

<body>
    <div class="container">
        <div class="row login-page">
            <div class="col-md-12">
                <div class="row">
                    <div style="color: white" class="col-md-12 text-center">
                        <h1>Login Form</h1>
                        <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</h5>
                    </div>
                    <div class="col-md-12 login-form-top">
                        <h5 style="margin: 10px">Login to our site</h5>
                        <h6 style="margin: 10px">Enter Username and Password</h6>
                        <input class="username" name="username" type="text" placeholder="Username">
                        <input class="password" name="password" type="text" placeholder="Password">
                        <button type="button" class="btn btn-success login">Log in</button>
                    </div>
                    <div style="color: white" class="col-md-12 text-center">
                        <h6>Login with</h6>
                            <button type="button" class="btn btn-light redes">Facebook</button>
                            <button type="button" class="btn btn-light redes">Twitter</button>
                            <button type="button" class="btn btn-light redes">Google Plus</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
